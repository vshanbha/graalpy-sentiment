name: Release
permissions:
  contents: write

on:
  push:
    tags:
      - 'v*'
jobs:
  create-release:
    runs-on: ubuntu-latest
    outputs:
      upload_url: ${{ steps.create_release.outputs.upload_url }}
    steps:
    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} 
      with:
        tag_name: ${{ github.ref_name }}
        release_name: Release ${{ github.ref_name }}
        draft: false
        prerelease: false
    - name: Print Release Info
      run: |
        echo "Created release for tag: ${{ github.ref_name }}"   
        
  build:
    needs: create-release
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Extract version from git tag
      id: version
      run: |
        TAG_NAME="${GITHUB_REF##*/}"         # e.g., v1.2.3 or 1.2.3
        VERSION="${TAG_NAME#v}"               # remove 'v' prefix if present
        echo "TAG_VERSION=$VERSION" >> $GITHUB_ENV   
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven
    - name: Print Java versions
      run: |
        echo "JAVA_HOME: $JAVA_HOME"
        java --version
    - name: Build with Maven
      run: mvn -B package --file pom.xml
    - name: List contents of target directory
      run: ls -l ./target/
      
    - name: Upload Jar Asset
      id: upload-jar-asset
      uses: actions/upload-release-asset@v1
      env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} 
      with:
        upload_url: ${{ env.UPLOAD_URL }}
        asset_path: ./target/graalpy-sentiment-${{ github.ref_name }}.jar
        asset_name: graalpy-sentiment-${{ github.ref_name }}.jar
        asset_content_type: application/java-archive

